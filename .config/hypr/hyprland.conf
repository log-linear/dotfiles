
# #######################################################################################
# AUTOGENERATED HYPR CONFIG.
# PLEASE USE THE CONFIG PROVIDED IN THE GIT REPO /examples/hypr.conf AND EDIT IT,
# OR EDIT THIS ONE ACCORDING TO THE WIKI INSTRUCTIONS.
# #######################################################################################

#
# Please note not all available settings / options are set here.
# For a full list, see the wiki
#

autogenerated = 0 # remove this line to remove the warning

# See https://wiki.hyprland.org/Configuring/Monitors/
monitor=,preferred,auto,auto


# See https://wiki.hyprland.org/Configuring/Keywords/ for more

# Execute your favorite apps at launch
# exec-once = waybar & hyprpaper & firefox
exec-once = waybar & hypridle & hyprpm reload -n

# Source a file (multi-file configs)
# source = ~/.config/hypr/myColors.conf

# Set programs that you use
$terminal = alacritty
$fileManager = yazi
$menu = fuzzel

# Some default env vars.
env = XCURSOR_SIZE,24
env = QT_QPA_PLATFORMTHEME,qt5ct # change to qt6ct if you have that

# For all categories, see https://wiki.hyprland.org/Configuring/Variables/
input {
    kb_layout = us
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =

    follow_mouse = 1

    touchpad {
        natural_scroll = no
    }

    sensitivity = 0 # -1.0 to 1.0, 0 means no modification.
}

general {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    gaps_in = 5
    gaps_out = 20
    border_size = 2
    col.active_border = rgba(33ccffee) rgba(00ff99ee) 45deg
    col.inactive_border = rgba(595959aa)

    layout = dwindle

    # Please see https://wiki.hyprland.org/Configuring/Tearing/ before you turn this on
    allow_tearing = false
}

decoration {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    rounding = 10
    dim_inactive = true

    blur {
        enabled = true
        size = 3
        passes = 1
    }

    drop_shadow = yes
    shadow_range = 4
    shadow_render_power = 3
    col.shadow = rgba(1a1a1aee)
}

animations {
    enabled = yes

    # Some default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more

    bezier = myBezier, 0.05, 0.9, 0.1, 1.05

    animation = windows, 1, 7, myBezier
    animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 1, 10, default
    animation = borderangle, 1, 8, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, default
}

dwindle {
    # See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
    pseudotile = yes # master switch for pseudotiling. Enabling is bound to mod + P in the keybinds section below
    preserve_split = yes # you probably want this
}

master {
    # See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
    new_is_master = true
}

gestures {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    workspace_swipe = off
}

misc {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    force_default_wallpaper = 0 # Set to 0 or 1 to disable the anime mascot wallpapers
}

# Example per-device config
# See https://wiki.hyprland.org/Configuring/Keywords/#per-device-input-configs for more
device {
    name = epic-mouse-v1
    sensitivity = -0.5
}

# Example windowrule v1
# windowrule = float, ^(kitty)$
# Example windowrule v2
# windowrulev2 = float,class:^(kitty)$,title:^(kitty)$
# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more
windowrulev2 = suppressevent maximize, class:.* # You'll probably like this.

windowrulev2 = float,class:^Steam$,title:^Friends$
windowrulev2 = float,class:^Steam$,title:^Friends List$
windowrulev2 = float,class:^Steam$,title:Steam - News
windowrulev2 = float,class:^Steam$,title:.* - Chat
windowrulev2 = float,class:^Steam$,title:^Settings$
windowrulev2 = float,class:^Steam$,title:.* - event started
windowrulev2 = float,class:^Steam$,title:.* CD key
windowrulev2 = float,class:^Steam$,title:^Steam - Self Updater$
windowrulev2 = float,class:^Steam$,title:^Screenshot Uploader$
windowrulev2 = float,class:^Steam$,title:^Steam Guard - Computer Authorization Required$
windowrulev2 = float,title:^Steam Keyboard$
windowrulev2 = float,class:steam_app_22380
windowrulev2 = float,title:nm-connection-editor
windowrulev2 = float,title:nm-openconnect-auth-dialog
windowrulev2 = float,title:blueman-manager
windowrulev2 = float,title:org.gnome.Nautilus
windowrulev2 = float,title:wdisplays
windowrulev2 = float,title:pavucontrol
windowrulev2 = float,title:system-config-printer
windowrulev2 = float,title:pamac-manager
windowrulev2 = float,title:nwg-displays
windowrulev2 = float,title:nmtui
windowrulev2 = float,title:nmtui
windowrulev2 = float,title:.*CopyQ$

# See https://wiki.hyprland.org/Configuring/Keywords/ for more
$mod = SUPER
$altMod = SUPER_ALT

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
bind = $mod, Return, exec, $terminal
bind = $mod SHIFT, Q, killactive, 
bind = $mod, Escape, exec, hyprlock
bind = $mod SHIFT, E, exit,
bind = $mod, F, exec, hyprctl dispatch fullscreen 1
bind = $mod, SPACE, togglefloating, 
bind = $mod, semicolon, exec, $menu
bind = $mod, P, pseudo, # dwindle
bind = $mod, S, togglesplit, # dwindle

# Move focus with mod + arrow keys
# bind = $mod, h, movefocus, l
# bind = $mod, l, movefocus, r
# bind = $mod, k, movefocus, u
# bind = $mod, j, movefocus, d
# bind = $mod SHIFT, h, movewindow, l
# bind = $mod SHIFT, l, movewindow, r
# bind = $mod SHIFT, k, movewindow, u
# bind = $mod SHIFT, j, movewindow, d

bind = $mod, o, layoutmsg, orientationnext

# Switch workspaces with mod + [0-9]
bind = $mod, 1, workspace, 1
bind = $mod, 2, workspace, 2
bind = $mod, 3, workspace, 3
bind = $mod, 4, workspace, 4
bind = $mod, 5, workspace, 5
bind = $mod, 6, workspace, 6
bind = $mod, 7, workspace, 7
bind = $mod, 8, workspace, 8
bind = $mod, 9, workspace, 9
bind = $mod, 0, workspace, 10

# Move active window to a workspace with mod + SHIFT + [0-9]
bind = $mod SHIFT, 1, movetoworkspace, 1
bind = $mod SHIFT, 2, movetoworkspace, 2
bind = $mod SHIFT, 3, movetoworkspace, 3
bind = $mod SHIFT, 4, movetoworkspace, 4
bind = $mod SHIFT, 5, movetoworkspace, 5
bind = $mod SHIFT, 6, movetoworkspace, 6
bind = $mod SHIFT, 7, movetoworkspace, 7
bind = $mod SHIFT, 8, movetoworkspace, 8
bind = $mod SHIFT, 9, movetoworkspace, 9
bind = $mod SHIFT, 0, movetoworkspace, 10

# Example special workspace (scratchpad)
# bind = $mod, S, togglespecialworkspace, magic
# bind = $mod SHIFT, S, movetoworkspace, special:magic

# Scroll through existing workspaces with mod + scroll
bind = $mod, mouse_down, workspace, e+1
bind = $mod, mouse_up, workspace, e-1

# Move/resize windows with mod + LMB/RMB and dragging
bindm = $mod, mouse:272, movewindow
bindm = $mod, mouse:273, resizewindow

# Plugins
plugin {
    hyprbars {
        # example config
        bar_height = 20
        bar_text_font = SF Pro Display
        bar_text_size = 12

        # example buttons (R -> L)
        # hyprbars-button = color, size, on-click
        hyprbars-button = rgb(ff4040), 12, 󰖭, hyprctl dispatch killactive
        hyprbars-button = rgb(eeee11), 12, , hyprctl dispatch fullscreen 1
        # hyprbars-button = rgb(eeee11), 12, , hyprctl dispatch togglefloating
    }
}
bind = $mod, b, exec, hyprpm enable hyprbars
bind = $mod SHIFT, b, exec, hyprpm disable hyprbars
