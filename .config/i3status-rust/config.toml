theme = "gruvbox-dark"
icons = "awesome5"

[[block]]
block = "keyboard_layout"
driver = "sway"
format = "\u2328 {variant}"

[[block]]
block = "memory"
format_mem = "{mem_used} /{mem_total}"
format_swap = "{swap_used}/{swap_total}"
display_type = "memory"
icons = true
clickable = true
interval = 5
warning_mem = 80
warning_swap = 80
critical_mem = 95
critical_swap = 95

[[block]]
block = "cpu"
interval = 1
format = "{barchart} {utilization} {frequency}"

[[block]]
block = "pacman"
interval = 600
format = "{pacman} + {aur} = {both} updates available"
format_singular = "{both} update available"
format_up_to_date = "ok"
critical_updates_regex = "(linux|linux-lts|linux-zen)"
# aur_command should output available updates to stdout (ie behave as echo -ne "update\n")
aur_command = "paru -Qua"

[[block]]
block = "networkmanager"
on_click = "nm-connection-editor"
ap_format = "{ssid^10}"

[[block]]
block = "sound"
step_width = 3

# [[block]]
# block = "backlight"
# device = "intel_backlight"

# [[block]]
# block = "battery"
# interval = 10

[[block]]
block = "time"
format = "%Y-%m-%d │ %I:%M %p"
timezone = "US/Central"
interval = 60
locale = "en_US"

[[block]]
block = "custom"
command = 'echo "\xE2\x98\xB0"'
on_click = "nwggrid"

[[block]]
block = "custom"
command = 'echo "\xE2\x8F\xBB" │'
on_click = "nwgbar"
