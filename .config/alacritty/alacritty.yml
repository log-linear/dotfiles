window:
  decorations: none
scrolling:
  history: 50000 
font:
  normal:
    family: "JetBrainsMono Nerd Font Mono"
    style: Regular
  bold:
    family: "JetBrainsMono Nerd Font Mono"
    style: Bold
  italic:
    family: "JetBrainsMono Nerd Font Mono"
    style: Italic
  size: 9.0
cursor:
  vi_mode_style: block
  blink_interval: 600
shell:
  program: /bin/zsh
# BEGIN ACE
colors:
  primary:
    background: '#282828'
    foreground: '#a89984'
  cursor:
    text:       '#282828'
    cursor:     '#a89984'
  normal:
    black:      '#282828'
    red:        '#cc241d'
    green:      '#d79921'
    yellow:     '#b58900'
    blue:       '#458588'
    magenta:    '#b16286'
    cyan:       '#689d6a'
    white:      '#a89984'
  bright:
    black:      '#928374'
    red:        '#cc241d'
    green:      '#d79921'
    yellow:     '#b58900'
    blue:       '#458588'
    magenta:    '#b16286'
    cyan:       '#689d6a'
    white:      '#a89984'
